name: Fetch Gaming Stats

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch:    # Allows manual run button

permissions:
  contents: write       # <--- Allows saving the file

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Fetch Script
        env:
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          STEAM_ID: ${{ secrets.STEAM_ID }}
          XBOX_API_KEY: ${{ secrets.XBOX_API_KEY }}
          RETRO_API_KEY: ${{ secrets.RETRO_API_KEY }}
          RETRO_USER: ${{ secrets.RETRO_USER }}
        run: node scripts/fetch-stats.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add public/stats.json
          # Only commit if the file has actually changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update gaming stats [skip ci]" && git push)
